<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Find Contact" value={searchKey} onchange={handleChange}>

                </lightning-input>
            </lightning-layout-item>
        <template for:each={contacts} for:item="contact">
            <lightning-layout-item key={contact.key} padding="around-small">
                <p>{contact.Name}</p>
                <p><lightning-formatted-email value={contact.Email}></lightning-formatted-email></p>
                <p><lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone></p>
            </lightning-layout-item>
        </template>
    </lightning-layout>
    </lightning-card>
    <lightning-card title="Account List" icon-name="standard:account">
        <lightning-layout vertical-align="center">
                <lightning-layout-item padding="around-small">
                    <lightning-input label="Find Account" value={searchKeyAccount} onchange={handleChangeAccount}>

                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout vertical-align="center">
                <lightning-layout-item padding="around-small">
                    <lightning-button label="Find Accounts" variant="brand" onclick={findAccounts}>

                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout vertical-align="center">
                <template for:each={accounts} for:item="account">
                    <c-account-title key={account.id} onselect={handleSelectRec} account={account} ></c-account-title>
                    <!--<lightning-layout-item key={account.id} padding="around-small">
                        
                        <p><lightning-formatted-text value={account.Name}></lightning-formatted-text></p>
                        <p><lightning-formatted-text value={account.Industry}></lightning-formatted-text></p>
                        
                    </lightning-layout-item>-->
                </template>
                <!--<lightning-layout-item padding="around-small">
                    <c-account-title></c-account-title>
                </lightning-layout-item>-->
            </lightning-layout>
    </lightning-card>  
</template>
