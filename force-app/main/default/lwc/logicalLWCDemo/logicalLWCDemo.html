<template>
    <lightning-card title="Logical Operation" icon-name="custom:custom9">
        <lightning-layout vertical-align="center">
           <lightning-layout-item padding="around-small">
               {greeting}
           </lightning-layout-item> 
           <template if:true={message}>
               <lightning-layout-item padding="around-small">
                   {message}
               </lightning-layout-item>
           </template>
           <lightning-layout-item padding="around-small">
               <template for:each={contacts} for:item="contact" for:index="index">
                   <p key={contact.id}>{index}</p> 
                   {contact.Name}
                   {contact.Id}
               </template>
           </lightning-layout-item>
           <lightning-layout-item padding="around-small">
               <template if:true={records}>
                   I have some values {records}
               </template>
           </lightning-layout-item>
           <lightning-layout-item padding="around-small">
               <lightning-button label="Call Apex" onclick={handleclick} variant="brand">
                   
               </lightning-button>
           </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
